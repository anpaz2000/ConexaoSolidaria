<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Web Doação</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css "rel="stylesheet"> 
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="/">Quem somos</a>
            <a class="cabecalho__menu__link" href="/consulta">Consulta de Medicamentos</a>
            <a class="cabecalho__menu__link" href="/cadastro">Cadastre-se</a>
       </nav>
     </header>
    <main>
        <div class="fundo__Degrade">
            <div class="img__SobrepostaFundo">
		</div>		
		
<!---CADASTRO--->
<div class="container">		
			<div id="cadastro" class="step-card">
			<span class="step-number_one"></span>
			 <div class="container__imagem">
               <img class="vetorPessoas" src="/static/img/pessoasSolidarias.png" alt="pessoas">         
           </div>
              <div class="form-box">            
			<h2>Criar conta</h2>
            <p>Já é um membro? <a href="/">Login</a></p>
			<form id="cadastroForm" action="/submit_cadastro" method="POST">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite o seu email" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group">
                    <label for="confirmarSenha">Confirmar senha</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme a senha" required>
                </div>

                <div class="input-group">
				<input type="submit" class="submit-button" value="ENVIAR" onClick="proximoPasso()">
				
              </div>
            </form>
        </div>
	  </div> 
  </div>
    </div>
	</main>
    <footer>
        <p class="rodape__texto">Desenvolvido por DRP14-Projeto Integrador 110-SALA-004 GRUPO-005 / Univesp
        </p>
    </footer>
  <script>
    // menu fixado no topo
    window.addEventListener('scroll', function() {
      var header = document.querySelector('header');
      var navLinks = document.querySelectorAll('.cabecalho__menu__link');
      if (window.scrollY > 0) {
        header.classList.add('scrolling');
      } else {
        header.classList.remove('scrolling');
      }
    });
  </script>
  
  <script>
 // Grava as informações do formulário no banco de dados sqlite e redireciona para a página de cadastro de medicamentos
document.getElementById("cadastroForm").addEventListener("submit_cadastro", function(event) {
  event.preventDefault();
  window.location.href = "/medicamentos";
});
</script>
</body>
</html>
