<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Web Doação</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="/">Quem somos</a>
            <a class="cabecalho__menu__link" href="/consulta">Consulta de Medicamentos</a>
            <a class="cabecalho__menu__link" href="/cadastro">Cadastre-se</a>
            
        </nav>
    </header>
    <main>
        <div class="resultaDaConsulta">
            <div id="data"></div>

        <script>
            $(document).ready(function() {
                $.ajax({
                    url: '/get_data',
                    type: 'GET',
                    success: function(response) {
                        var data = '';
                        for (var i = 0; i < response.length; i++) {
                            data += '<p>' + response[i][0] + ' - ' + response[i][1] + '</p>';
                        }
                        $('#data').html(data);
                    }
                });
            });
        </script>
        </div>
        
    </main>
    <footer>
        <p class="rodape__texto">Desenvolvido por DRP14-Projeto Integrador 110-SALA-004 GRUPO-005 / Univesp
        </p>
    </footer>    
</body>
</html>
